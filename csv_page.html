<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('upload') }}" class="button">Back</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br>
    <div class="container">
        <h2>Prediction Results</h2>
        {% if results %}
            <table border="1">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.name }}</td>
                            <td>{{ result.result }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
             <!-- Add a download button -->
             <a href="{{ url_for('download_results') }}" class="button">Download Results as CSV</a><br>
        {% else %}
            <p>No predictions to display.</p>
        {% endif %}
    </div>
</body>
</html>
